<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI CALCULATOR</title>

<!-- Style sheet -->
<link rel="stylesheet" href="css/style.css">

<!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <section class="image_section">
        <img class="main_image" src="image/Rectangle 2.svg" alt="Doc_image">
        <img class="profile_image" src="image/Ellipse 1.svg" alt="profile">
        <h1>TOP UNIVERSE BMI CALCULATOR</h1>
      </section>
      <section class= "user_section">
        <div class="form_container">
          <form class="form_field" action="index.html" method="post">
            <div class="form_input">
              <label>Height (Feet)</label>
              <input type="number" id="height_feet_input" name="" value="">
              <label>Height (Inches)</label>
              <input type="number" id="height_inches_input" name="" value="">
              <label>Weight (Kg.)</label>
              <input type="number" id="weight_input" name="" value="">
              <label>Gender</label>
              <input type="text" id="gender_input" name="" value="">
              <label>Age</label>
              <input type="number" id="age_input" name="" value="">
            </div>
            <p class="result" id="result_output">BMI RESULT</p>
            <button type="button" id="calculate_btn" name="button">Calculate BMI</button>
          </form>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
